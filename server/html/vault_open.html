
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Coffre déverrouillé</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #0f172a;
      --text: #e5e7eb;
      --muted: #94a3b8;
      --accent: #38bdf8;
      --danger: #ef4444;
    }
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: stretch;
      justify-content: center;
      background: radial-gradient(90rem 60rem at 70% -10%, #0b1220, var(--bg));
      color: var(--text);
      font-family: system-ui, sans-serif;
      line-height: 1.6;
    }
    .container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
      width: 90%;
      max-width: 1200px;
      padding: 1rem;
    }
    .chat {
      display: flex;
      flex-direction: column;
      border-radius: 14px;
      background: linear-gradient(180deg, rgba(255,255,255,0.05), rgba(255,255,255,0.02));
      border: 1px solid rgba(148,163,184,0.2);
      backdrop-filter: blur(3px);
      padding: 1rem;
    }
    .messages {
      flex: 1;
      overflow-y: auto;
      border: 1px solid rgba(148,163,184,0.2);
      border-radius: 8px;
      padding: 0.5rem;
      background: rgba(2,6,23,0.4);
    }
    .message {
      margin: 0.4rem 0;
      padding: 0.4rem 0.6rem;
      border-radius: 6px;
      background: rgba(56,189,248,0.15);
      text-align: left;
    }
    .panel {
      padding: 2rem;
      border-radius: 14px;
      background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.03));
      border: 1px solid rgba(148,163,184,0.25);
      backdrop-filter: blur(3px);
      text-align: center;
      position: relative;
      box-shadow: 0 0 25px rgba(56,189,248,0.25);
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      color: var(--accent);
      text-shadow: 0 0 8px rgba(56,189,248,0.6);
    }
    p {
      margin: 0.6rem 0;
    }
    .mystery {
      color: var(--muted);
      font-style: italic;
      margin-top: 1rem;
    }
    .gopher-img {
      margin-top: 2rem;
      width: 160px;
      height: auto;
      filter: drop-shadow(0 6px 18px rgba(56,189,248,0.35));
    }
    .reset-btn {
      margin-top: 1rem;
      padding: 0.6rem 1rem;
      border-radius: 8px;
      border: none;
      background: var(--danger);
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">

    <!-- Colonne gauche : Texte + Gopher -->
    <div class="panel">
      <h1>Coffre déverrouillé</h1>
      <p>Vous avez pénétré dans le serveur...</p>
      <p>Un mystérieux client souhaite communiquer avec vous.</p>
      <p>Construisez un serveur pour lui répondre, et peut-être qu’il vous offrira un cadeau.</p>
      <p class="mystery">“Le dialogue est la clé. Le cadeau n’apparaît qu’à ceux qui savent écouter.”</p>
      <img src="gopher.png" alt="Go Gopher" class="gopher-img" />
    </div>

    <!-- Colonne droite : Chat -->
    <div class="chat">
      <div class="messages" id="messages"></div>
      <button id="resetBtn" class="reset-btn" onclick="resetChat()">Recommencer le challenge</button>
    </div>

  </div>

  <script>
    const messages = [
      "mysterious-client~$> Bienvenue dans le coffre, Gopher !",
      "mysterious-client~$> Cela fait une éternité que je suis bloqué ici...",
      "mysterious-client~$> Je vais tester si tu es prêt à dialoguer.",
      "mysterious-client~$> Envoi GET /ping",
      "mysterious-client~$> Envoi GET /echo",
      "mysterious-client~$> Envoi POST /flag",
      "mysterious-client~$> FLAG{Bravo_Tu_As_Reussi}"
    ];

    let index = 0;
    let intervalId;

    function addMessage(text) {
      const msgBox = document.createElement('div');
      msgBox.className = 'message';
      msgBox.textContent = text;
      document.getElementById('messages').appendChild(msgBox);
      document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
    }

    async function sendRequest(endpoint, method="GET") {
      try {
        const res = await fetch(`http://localhost:4444${endpoint}`, { method });
        if (!res.ok) throw new Error("Erreur serveur");
        return await res.text();
      } catch (e) {
        document.getElementById('resetBtn').style.display = "block";
        clearInterval(intervalId);
        addMessage("mysterious-client~$> ...connexion échouée. Le serveur n'est pas prêt. Comment oses-tu venir me déranger 0_0 ");
        return null;
      }
    }

    function startChat() {
      intervalId = setInterval(async () => {
        if (index < messages.length) {
          const msg = messages[index];
          addMessage(msg);

          if (msg.includes("GET /ping")) await sendRequest("/ping");
          if (msg.includes("GET /echo")) await sendRequest("/echo");
          if (msg.includes("POST /flag")) await sendRequest("/flag", "POST");

          index++;
        } else {
          clearInterval(intervalId);
        }
      }, 2000);
    }

    function resetChat() {
      document.getElementById('messages').innerHTML = "";
      document.getElementById('resetBtn').style.display = "none";
      index = 0;
      startChat();
    }

    startChat();
  </script>
</body>
</html>
