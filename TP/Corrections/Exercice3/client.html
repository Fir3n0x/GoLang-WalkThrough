<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Go Chat</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #messages {
            border: 1px solid #ccc;
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            margin-bottom: 10px;
        }
        #msg {
            width: 80%;
            padding: 8px;
        }
        button {
            padding: 8px;
        }
        #logo {
            height: 80px;
            vertical-align: middle;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1><img id="logo" src="go-lang.png" alt="logo go-lang">
        Go Chat</h1>
    <p id="user-display"></p>
    <div id="messages"></div>
    <input id="msg" type="text" placeholder="Votre message" />
    <button onclick="sendMessage()">Envoyer</button>

    <script>
        let username = prompt("Entrez votre nom d'utilisateur :")
        if(!username || username.trim() === "") username = "Anonymous"
        const ws = new WebSocket(`ws://localhost:8080/ws?username=${encodeURIComponent(username)}`);
        document.getElementById("user-display").textContent = `Connecté en tant que : ${username}`;
        const messagesDiv = document.getElementById("messages");

        ws.onopen = () => {
            const msg = document.createElement("div");
            msg.textContent = "[+] Connecté au serveur";
            messagesDiv.appendChild(msg);
        };

        ws.onmessage = (event) => {
            const msg = document.createElement("div");
            msg.textContent = event.data;
            messagesDiv.appendChild(msg);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        };

        ws.onclose = () => {
            const msg = document.createElement("div");
            msg.textContent = "[!] Déconnecté du serveur";
            messagesDiv.appendChild(msg);
        };

        function sendMessage() {
            const input = document.getElementById("msg");
            if (input.value.trim() !== "") {
                ws.send(input.value);
                input.value = "";
            }
        }
    </script>
</body>
</html>
